name: Documentation

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: build and deploy
        run: |
          yarn
          yarn docs
          yarn docs:publish
