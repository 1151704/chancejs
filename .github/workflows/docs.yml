name: Documentation

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12

  docs:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: npm run docs
      - run: npm run docs-publish
